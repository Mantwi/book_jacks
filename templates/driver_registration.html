<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Pre-Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="/static/images/logo.png" alt="Logo">
            </a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#features">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row" style="height: 30px;"></div>
    </div>

   
    <div class="container mt-5">
        <h2>Driver Pre-Registration</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control numbers-only" id="phone" name="phone" maxlength="10" required>
                    <small class="text-danger" id="phoneError" style="display: none;">Please enter numbers only</small>
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Residential Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Street Address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="apartment_suite">Apartment, Suite, etc.</label>
                    <input type="text" class="form-control" id="apartment_suite" name="apartment_suite" placeholder="Apartment, suite, etc.">
                </div>
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="state_province">State/Province</label>
                    <input type="text" class="form-control" id="state_province" name="state_province" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip_code">Zip Code</label>
                    <input type="text" class="form-control numbers-only" id="zip_code" name="zip_code" maxlength="5" required>
                    <small class="text-danger" id="zipError" style="display: none;">Please enter numbers only</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="license_number">Driver's License Number</label>
                    <input type="text" class="form-control" id="license_number" name="license_number" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state_of_issuance">State of Issuance</label>
                    <input type="text" class="form-control" id="state_of_issuance" name="state_of_issuance" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="license_class">License Classification</label>
                    <input type="text" class="form-control" id="license_class" name="license_class" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="license_expiry">License Expiration Date</label>
                    <input type="date" class="form-control" id="license_expiry" name="license_expiry" required>
                </div>
            </div>
            <div class="form-group">
                <label for="license_picture">Upload License Picture</label>
                <input type="file" class="form-control-file" id="license_picture" name="license_picture" accept="image/*">
            </div>

            <!-- Work Availability -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="availability">Work Availability (Preferred Days/Hours)</label>
                    <textarea class="form-control" id="availability" name="availability" required></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="location_preference">Location Preference</label>
                    <input type="text" class="form-control" id="location_preference" name="location_preference">
                </div>
            </div>

            <!-- Experience -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="experience">Driving Experience (e.g., rideshare, chauffeur services)</label>
                    <textarea class="form-control" id="experience" name="experience" required></textarea>
                </div>
            </div>

            <!-- Military Service -->
            <div class="form-group">
                <label>Military Service</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="military_active" name="military_active">
                    <label class="form-check-label" for="military_active">Active</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="military_retired" name="military_retired">
                    <label class="form-check-label" for="military_retired">Retired</label>
                </div>
                <label for="military_branch">If Military, Branch of Service</label>
                <input type="text" class="form-control" id="military_branch" name="military_branch">
            </div>

            <!-- Law Enforcement -->
            <div class="form-group">
                <label>Law Enforcement</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="law_enforcement_active" name="law_enforcement_active">
                    <label class="form-check-label" for="law_enforcement_active">Active</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="law_enforcement_retired" name="law_enforcement_retired">
                    <label class="form-check-label" for="law_enforcement_retired">Retired</label>
                </div>
                <label for="law_enforcement_location">If Law Enforcement, Service Location</label>
                <input type="text" class="form-control" id="law_enforcement_location" name="law_enforcement_location">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='driver_registration.js') }}"></script>
</body>
</html>
